services:
  backend:
    image: ghcr.io/tech-n1c/tankbuch-backend:latest
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tankbuch
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    networks:
      - tankbuch-net

  frontend:
    image: ghcr.io/tech-n1c/tankbuch-frontend:latest
    ports: ["8042:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - tankbuch-net

  db:
    image: postgres:16-alpine
    container_name: tankbuch-db
    environment:
      POSTGRES_DB: tankbuch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tankbuch_postgres_data:/var/lib/postgresql/data
    networks:
      - tankbuch-net

networks:
  tankbuch-net:

volumes:
  tankbuch_postgres_data:
