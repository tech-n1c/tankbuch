services:
  backend:
    image: ghcr.io/tech-n1c/tankbuch-backend:latest
    ports: ["8094:8080"]
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tankbuch
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db

  frontend:
    image: ghcr.io/tech-n1c/tankbuch-frontend:latest
    ports: ["8095:3000"]
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: tankbuch-db
    environment:
      POSTGRES_DB: tankbuch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tankbuch_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  tankbuch_postgres_data: