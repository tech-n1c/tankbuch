name: CD Deploy
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./tankbuch-backend
          file: ./tankbuch-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tankbuch-backend:latest
            ghcr.io/${{ github.repository_owner }}/tankbuch-backend:${{ github.sha }}

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./tankbuch-frontend
          file: ./tankbuch-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tankbuch-frontend:latest
            ghcr.io/${{ github.repository_owner }}/tankbuch-frontend:${{ github.sha }}
